<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Calendar</title>
    <link rel="stylesheet" type="text/css" href="style/reset.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/textstyle.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="background">
      <img src="asset/1.png" class="B-ani" style="left: 150px" />
      <img src="asset/2.png" class="B-ani" style="left: 450px" />
      <img src="asset/3.png" class="B-ani" style="top: 150px" />
      <img src="asset/4.png" class="B-ani" style="right: 150px" />
      <img src="asset/5.png" class="B-ani" style="left: 550px" />
      <img src="asset/Autumn Food Calendar.png" class="title" />
      <div class="pe">
        <img src="asset/3-1.png" class="pear" />
        <div class="textbox dancing">Pear</div>
      </div>
      <div class="fi">
        <img src="asset/1-1.png" class="fish" />
        <div class="textbox dancing">Gizzard Shad</div>
      </div>
      <div class="sw">
        <img src="asset/2-1.png" class="sp" />
        <div class="textbox dancing">Sweet Potato</div>
      </div>
      <div class="app">
        <img src="asset/4-1.png" class="apple" />
        <div class="textbox dancing">Apple</div>
      </div>
      <div class="shr">
        <img src="asset/5-1.png" class="shrimp" />
        <div class="textbox dancing">Shrimp</div>
      </div>
      <div class="fg">
        <img src="asset/6-1.png" class="fig" />
        <div class="textbox dancing">Fig</div>
      </div>
      <div class="che">
        <img src="asset/7-1.png" class="chestnut" />
        <div class="textbox dancing">Chestnut</div>
      </div>
      <div class="yu">
        <img src="asset/8-1.png" class="yuzu" />
        <div class="textbox dancing">Yuzu</div>
      </div>
      <div class="to">
        <img src="asset/9-1.png" class="tomato" />
        <div class="textbox dancing">Tomato</div>
      </div>
    </div>
  </body>
</html>
